<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Voice</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e8f5e9, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            max-width: 700px;
            width: 100%;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            background-color: #ffffff;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2e7d32;
            margin-bottom: 1.5rem;
        }

        textarea {
            resize: none;
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
            padding: 1rem;
            font-size: 1rem;
        }

        .btn-speak {
            background-color: #2e7d32;
            color: #fff;
            font-weight: 600;
            font-size: 1.2rem;
            padding: 0.8rem 2.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-speak:hover {
            background-color: #1b5e20;
            transform: scale(1.05);
        }

        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% {opacity: 0; transform: translateY(-10px);}
            100% {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <h1>Text to Voice Converter</h1>
        <p class="text-muted mb-4">Type your text below and click "Speak" to hear it aloud.</p>
        <div class="mb-4">
            <textarea id="textInput" class="form-control" rows="5" placeholder="Type something you'd like to hear..."></textarea>
        </div>
        <button class="btn btn-speak" onclick="speakText()">ðŸ”Š Speak</button>
    </div>

    <script>
        function speakText() {
            const text = document.getElementById('textInput').value;
            if (text.trim() === '') {
                alert('Please enter some text.');
                return;
            }
            const speech = new SpeechSynthesisUtterance(text);
            speech.rate = 0.6; // Slower speech rate
            window.speechSynthesis.speak(speech);
        }
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
